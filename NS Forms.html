<html>

<head>
    <title>
        @Ns Forms
    </title>
    <link rel="shortcut icon" type="img/png" href="./Styling/Favicon/Favicon1.png">
    <center>
        <h1><u><b>NS Wallpapers</u></b></h1>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    </center>
</head>
<body>
    <center>
    <body style="font-family: 'PT Sans', sans-serif;">
    <body background="./Styling/Background/background.png">

        <p style="font-size: 9mm">Submit Your request as a Form to NS Wallpapers.
        <br><br>
        <u>Get Your Wallpaper on Your mail!</u></p>

        <form action="https://formsubmit.co/31dc6d5325115b91a7a8ba80636ab1fd" method="POST">
        <p style="font-size: 8mm">
        
            Select wallpaper template:
            <br><br>
            <select name="--Select Template--" required>
                <option>Basic template</option>
                <option>Matrix template</option>
                <option>NS Classic template</option>
            </select>
            <br><br>

            Your_Title on wallpaper:
            <br><br>
            <input type="text" Title="Your_Title" placeholder="Your_Title" size="10" maxlength="20" required>
            <br><br>

            Your E-mail:
            <br><br>
            <input type="email" name="Email" placeholder="E-mail" required>
            <br><br>

            Give some more information (Optional).
            <br><br>
            <textarea name="Message" placeholder="Describe more about the design.." rows="10" cols="60" maxlength="200"></textarea>
            <br><br><br>

            <button type="submit" onclick="alert('Are you sure do you want to submit the request.....Folk!')"><img src="./Buttons/send.png"></button>



        </p>
        </form>
    </center>

    </body>
</body>
</html>
